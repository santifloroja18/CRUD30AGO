{% extends "./Home.html" %}

{% block title %} Gestion de Cursos {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Créditos</th>
                        </tr>                    
                    </thead>
                    <tbody>
                        {% for c in cursos %}
                        <tr>
                            <td>{{c.codigo}}</td>
                            <td>{{c.nombre}}</td>
                            <td>{{c.creditos}}</td>
                        </tr>                
                        {% endfor %}    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
